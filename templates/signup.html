    <!-- <form > -->
    <form class="row g-3" method="POST" action="/signup">
        <!-- username and password -->
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name ="username" class="form-control" value="">
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name ="password" class="form-control" value="">
        </div>
        <div class="col-md-2">
        </div>

            <h1 class="formtext">Form</h1>
            <p class="formtext"> Please fill out the form below.</p> 
        <!-- yes or no DC -->
        <div class="col-2">
        </div>
        <div class="col-8">
            <label for="city" class="form-label">Do you currently reside in Washington DC?</label>
            <select name="reside" id="reside" class="form-select">
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select>
        </div>
        <div class="col-2">
        </div>

        <!-- age -->
        <div class="col-2">
        </div>
        <div class="col-8">
            <label for="age" class="form-label">Age</label>
            <select name="age" id="age" class="form-select">
                <option value="Under 11">Under 11</option>
                <option value="11-17">11-17</option>
                <option value="18+">18+</option>
            </select>
        </div>
        <div class="col-2">
        </div>

        <!-- gender -->
        <div class="col-2">
        </div>
        <div class="col-8">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-select">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="LGBTQ">LGBTQ</option>
            </select>
        </div>
        <div class="col-2">
        </div>
        
        <!-- alternate name -->
        <div class="col-2">
        </div>
        <div class="col-8">
            <label for="user_name" class="form-label">What is your name or nickname you like going by?</label>
            <input type="text" id="user_name" class="form-control" name="user_name">
            </select>
        </div>
        <div class="col-2">
        </div>

        <!-- submit button -->
        <div class="col-5">
        </div>        
        <div class="col-2">
            <button type="submit" value ="Submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-5">
        </div>

    </form>
